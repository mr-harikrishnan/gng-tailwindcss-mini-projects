<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- background-container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">

            <div class="flex flex-col md:flex-row rounded-l-xl">

                <!-- image -->

                <img src="./images/image.jpg" alt=""
                    class="object-fit h-80 md:h-64 md:rounded-l-xl hover:scale-105 hover:rounded-l-xl">


                <!-- content -->
                <div class="p-6 md:12">

                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">Get diet and fitness
                        tips in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, porro, perspiciatis
                        repudiandae voluptates temporibus dolor minus voluptas, asperiores cum suscipit pariatur
                        consequatur eius. Minima esse possimus reiciendis tempore doloremque soluta!
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-y-0 space-x-2">

                        <input type="text" placeholder="Enter Your Email"
                            class="p-2 px-4 placeholder:text-xs placeholder:text-center text-white bg-zinc-800 border rounded-md md:text left md:placeholder:text-left">
                        <button class="py-3 px-5 bg-yellow-500 text-xs rounded-md text-zinc-800 ">SUBSCRIBE</button>

                    </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
